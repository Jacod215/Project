<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="600" height="400" fill="url(#grad1)"/>
    <circle cx="300" cy="200" r="80" fill="#ffffff" opacity="0.2">
        <animate attributeName="r" values="80;100;80" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="300" y="210" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">Hero Image</text>
</svg>
